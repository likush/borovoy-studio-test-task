<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="../customized-bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<header class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">О компании</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Партнёрам</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button type="button" class="btn btn-secondary">
                            <img src="img/icon_search.png" alt="search">
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="main d-flex align-items-center">
    <div class="container container_main">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="7500">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row justify-content-between align-items-center">
                        <div class="offset-1 col-10 offset-md-0 col-md-5">
                            <div class="jumbotron">
                                <h1 class="display-4 main-slogan">Ваш выбор, наша работа!</h1>
                                <p class="lead">
                                    <button class="btn btn-primary btn-lg text-uppercase" href="#" role="button">Узнать
                                        подробнее
                                    </button>
                                </p>
                            </div>
                        </div>
                        <img class="main-img d-md-block" src="img/img_main.png" alt="First slide">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row justify-content-between align-items-center">
                        <div class="offset-1 col-10 offset-md-0 col-md-5">
                            <div class="jumbotron">
                                <h1 class="display-4 main-slogan">Ваш выбор, наша работа!</h1>
                                <p class="lead">
                                    <button class="btn btn-primary btn-lg text-uppercase" href="#" role="button">Узнать
                                        подробнее
                                    </button>
                                </p>
                            </div>
                        </div>
                        <img class="main-img d-md-block" src="img/img_main.png" alt="First slide">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row justify-content-between align-items-center">
                        <div class="offset-1 col-10 offset-md-0 col-md-5">
                            <div class="jumbotron">
                                <h1 class="display-4 main-slogan">Ваш выбор, наша работа!</h1>
                                <p class="lead">
                                    <button class="btn btn-primary btn-lg text-uppercase" href="#" role="button">Узнать
                                        подробнее
                                    </button>
                                </p>
                            </div>
                        </div>
                        <img class="main-img d-md-block" src="img/img_main.png" alt="First slide">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</main>

<footer class="footer bg-dark">
    <p class="footer__content container text-muted">
        <span>&copy; 2017</span>
        <span>Охота Берестейская</span>
    </p>
</footer>


<!--bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
